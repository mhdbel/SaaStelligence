version: '3.8'

services:
  # ===========================================
  # Main API Service
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: saastelligence:latest
    container_name: saastelligence-api
    restart: unless-stopped
    
    ports:
      - "${PORT:-8000}:8000"
    
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKERS=${WORKERS:-2}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEBUG=${DEBUG:-false}
    
    env_file:
      - .env
    
    volumes:
      # Persist trained models
      - ./models:/app/models:ro
      # Persist data
      - ./data:/app/data
      # Logs
      - ./logs:/app/logs
    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - saastelligence-network

  # ===========================================
  # Training Service (run on-demand)
  # ===========================================
  trainer:
    build:
      context: .
      dockerfile: Dockerfile.train
    image: saastelligence-train:latest
    container_name: saastelligence-trainer
    
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    
    environment:
      - LOG_LEVEL=INFO
    
    profiles:
      - training  # Only run when explicitly requested
    
    networks:
      - saastelligence-network

  # ===========================================
  # Redis (Optional - for rate limiting/caching)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: saastelligence-redis
    restart: unless-stopped
    
    ports:
      - "6379:6379"
    
    volumes:
      - redis-data:/data
    
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    
    profiles:
      - full  # Only include in full deployment
    
    networks:
      - saastelligence-network

networks:
  saastelligence-network:
    driver: bridge

volumes:
  redis-data: